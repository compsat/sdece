<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link href="./login.css" rel="stylesheet" />
		<title>Login</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="header"> <!--header container for logo and organization title-->
			<img src="./img/logo-osci.png" alt="logo"><p class="header-text">Office of Social Concern and Involvement</p> <!--OSCI logo and title-->
		</div>

		<div class="center"> <!--Align items to center-->
			<form> <!--input form for login-->
			<input type="email" id="email" placeholder="Enter Email" required> <!--email input-->
			<input type="password" id="password" placeholder="Enter Password" required> <!--username input-->
			<button type="button" id="loginButton">Login</button> <!--submit button for login-->
			<p id="error"></p> <!--error message-->
			</form>
		</div>

		<script type="module">
			import { signIn } from './auth.js';
			// Add event listener to the button to call signIn function
			document
				.getElementById('loginButton')
				.addEventListener('click', function () {
					const email = document.getElementById('email').value;
					const password =
						document.getElementById('password').value;
					signIn(email, password);
				});
		</script>
	</body>
</html>
