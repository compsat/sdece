<!DOCTYPE html>

  <title>Form Validation</title>
  <script>
    function validateForm() {
      const form = document.forms["myForm"];
      const requiredFields = [
        "partner_name",
        "partner_address",
        "partner_coordinates",
        "partner_contact_name",
        "partner_contact_number",
        "partner_email",
        "activity_name",
        "activity_nature",
        "activity_date",
        "additional_partnership",
        "organization_unit",
        "ADMU_office",
        "ADMU_contact_name",
        "ADMU_email"
      ];

      for (let field of requiredFields) {
        if (form[field].value == "") {
          alert(field.replace(/_/g, ' ') + " must be filled out");
          return false;
        }
      }

      const noNumberFields = [
        "partner_name",
        "partner_city",
        "partner_contact",
        "activity_nature",
        "additional_partnership",
        "organization unit",
        "ADMU_office",
        "ADMU_contact",
        "ADMU_email"
      
      ];
      for (let field of noNumberFields) {
        if (/\d/.test(form[field].value)) {
          alert(field.replace(/_/g, ' ') + " must not contain numbers");
          return false;
        }
      }

      const emailFields = [
        "partner_email",
        "ADMU_email"
      ];

      for (let field of emailFields) {
        const emailValue = form[field].value;
        if(!emailValue.includes("@") || !emailValue.includes(".")) {
          alert(field.replace(/_/g, ' ') + "must contain a valid email address." );
        }
      }

      const coordinateField = form[partner_coordinates].value;
      const coordinatePattern = /^\d+\.\d+,\d+\.\d+$/;
      if (!coordinatePattern.test(coordinateField)) {
        alert("Parnter coordinates must be a decimal number" );
        return false;
      }

      return true;
    }
