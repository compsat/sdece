  <!-- Script for layer switching -->
  <script type="module">

    import {
      setCollection,
      getCollection,
      DB_RULES_AND_DATA,
    } from "/js/firestore_UNIV.js";
    import {
      getCurrentBranchCookie,
      setCurrentBranchCookie,
    } from "/js/cookies.js";

    const collections = document.getElementById("collections");

    for (let rule of DB_RULES_AND_DATA) {
      collections.innerHTML += `<option value="${rule[0]}">${rule[0]}</option>`;
    }

    collections.addEventListener("change", function () {
      const SELECTED = collections.options[collections.selectedIndex].value;

      setCurrentBranchCookie("current_branch", SELECTED);

      if (collections.selectedIndex === 0) {
        // Stay here and reload
        setCollection(SELECTED);
        location.reload();
      } else {
        // Second layer (e.g., SDECE) goes to root index
        window.location.href = "/index.html";
      }
    });

    // Set the dropdown to match current cookie
    const current = getCurrentBranchCookie();
    collections.value = current ?? DB_RULES_AND_DATA[0][0];

  </script>

  <!-- Script for map -->
  <script type="module" src="js/index.js"></script> 

  <script>

    // Script for add a location on map click
    document.addEventListener('DOMContentLoaded', (event) => {
      document.body.addEventListener('click', function(event) {
        if (event.target.matches('.addButton')) {
          // Prevent default behavior if necessary
          event.preventDefault();

          // Get the modal
          var modal = document.getElementById("add-modal");

          // Show the modal
          modal.style.display = "block";
        }

        // Close the modal when the close button is clicked
        if (event.target.matches('.close')) {
          var modal = document.getElementById("add-modal");
          modal.style.display = "none";
        }
      });
    });

    // This hides the Add Activity modal when the user submits the form  
    window.addEventListener('message', function (event) {
      if (event.data && event.data.type === 'addlocFormSuccess') {
        // Handle successful form submission event here
        const addModal = document.getElementById('add-modal');
        addModal.classList.add('hidden'); // Hide the iframe
      }
    });

    // Add an event listener to handle messages from the iframe
    window.addEventListener('message', function (event) {
      if (event.data === 'closeAddModal') {
        hideModalContainer('add-modal');
      }
      if (event.data === 'closeEditModal') {
        hideModalContainer('edit-modal');
      }
    });
    
    // Function for search bar
    function searchEntries() {
      var input = document.querySelector('.search-bar').value.toUpperCase();
      var ul = document.getElementById("locationList");
      var li = ul.getElementsByTagName('li');

      for (var i = 0; i < li.length; i++) {
        var a = li[i].getElementsByTagName("a")[0];
        var txtValue = a.textContent || a.innerText;

        if (txtValue.toUpperCase().indexOf(input) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }

      }
    }

    // Function to hide the div containing the iframe
    function hideModalContainer(modal) {
      var iframe = document.getElementById(modal);
        if (iframe) {
          iframe.style.display = 'none';
      }
    }

  </script>
