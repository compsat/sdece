        <br>

    <script>
        function resetForm() {
            let messageText = "Are you sure you want to clear the form?";
            if (confirm(messageText) == true) {
                var inputFields = document.getElementsByTagName('input');
                for (var i = 0; i < inputFields.length; i++) {
                    var field = inputFields[i];
                    if (!field.readOnly && field.type !== 'button') {
                        field.value = '';
                    }
                }
            }
        }

        function closeModal() {
            window.parent.postMessage('closeEditModal', '*');
        }

        document
            .getElementsByClassName('closeForm')[0]
            .addEventListener('click', function (event) {
                event.preventDefault();
                console.log(
                    'The user has closed the Edit Activity modal.'
                );
                closeModal();
            });
