<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="header">
    <img src="img/logo-osci.png" alt="OSCI Logo" class="img">
    <h2>Office for Social Concern and Involvement</h2>
  </div>
  </div>
  <form>
    <input type="email" class="email" id="email" placeholder="Enter Email" required>
    <input type="password" class="password" id="password" placeholder="Password" required>
    <div type="button" class="login-btn" id="loginButton">Login</div>
    <p id="error"></p>
  </form>
  <script type="module">
    import { signIn } from "./js/auth.js";
    // Add event listener to the button to call signIn function
    document.getElementById("loginButton").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signIn(email, password);
    });
  </script>
</body>

</html>
