		<!--  Module for the implementation of the Rules Engine for switching maps -->
		<script type="module">
			import {
				setCollection,
				getCollection,
				DB_RULES_AND_DATA,
			} from '/js/firestore_UNIV.js';
			import {
				readyField,
				clearMarkers,
				clearLocationList,
				map,
				loadJsCssFiles,
				createJsCssFiles,
			} from '/js/index_UNIV.js';

				getDocs,
				query,
			} from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js';
			import {
				getCurrentBranchCookie,
				setCurrentBranchCookie,
			} from '/js/cookies.js';

			const collections = document.getElementById('collections');
			if (collections) collections.style.display = 'none';

			const mapTitle = document.getElementById('mapTitleDropdown');
			const mapDropdown = document.getElementById('mapDropdown');

			if (mapTitle && mapDropdown) {
				function getCurrentCollection() {
					return getCurrentBranchCookie() || DB_RULES_AND_DATA[0][0];
				}
				function getCollectionDescription(key) {
					const descriptions = {
						'sdece-official': 'School Development and Enhancement Centers',
						'health-centers': 'Medical and Health Facilities',
						'community-centers': 'Community and Social Centers',
						'emergency-services': 'Fire Stations and Emergency Response',
						'transport-hubs': 'Bus Stops and Transportation Centers',
						'buklod-official': 'Buklod Tao Households',
					};
					return descriptions[key] || '';
				}
				function getCollectionDisplayName(key) {
					const names = {
						'sdece-official': 'SDECE',
						'health-centers': 'Health Centers',
						'community-centers': 'Community Centers',
						'emergency-services': 'Emergency Services',
						'transport-hubs': 'Transport Hubs',
						'buklod-official': 'Buklod Tao',
					};
					return names[key] || key;
				}
				function renderDropdown() {
					const current = getCurrentCollection();
					let html = '<div class="dropdown-header">Switch Map View</div>';
					html += '<div class="dropdown-divider"></div>';
					for (let rule of DB_RULES_AND_DATA) {
						const key = rule[0];
						html += `<div class="dropdown-item${key === current ? ' active' : ''}" data-key="${key}">
							<span class="dropdown-icon"><svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"currentColor\"><path d=\"M12 20.8995L16.9497 15.9497C19.6834 13.2161 19.6834 8.78392 16.9497 6.05025C14.2161 3.31658 9.78392 3.31658 7.05025 6.05025C4.31658 8.78392 4.31658 13.2161 7.05025 15.9497L12 20.8995ZM12 23.7279L5.63604 17.364C2.12132 13.8492 2.12132 8.15076 5.63604 4.63604C9.15076 1.12132 14.8492 1.12132 18.364 4.63604C21.8787 8.15076 21.8787 13.8492 18.364 17.364L12 23.7279ZM12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13ZM12 15C9.79086 15 8 13.2091 8 11C8 8.79086 9.79086 7 12 7C14.2091 7 16 8.79086 16 11C16 13.2091 14.2091 15 12 15Z\"></path></svg></span>
							<span class="dropdown-title">${getCollectionDisplayName(key)}</span><br>
							<span class="dropdown-desc">${getCollectionDescription(key)}</span>
							${''}
						</div>`;
					}
					mapDropdown.innerHTML = html;
				}
				function updateMapTitle() {
					document.getElementById('mapTitleDropdown').innerHTML = getCollectionDisplayName(getCurrentCollection()) + ' <span class="dropdown-chevron" style="vertical-align:middle;display:inline-block;width:1em;height:1em;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width:1em;height:1em;color:#888ea8;fill:#888ea8;"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg></span>';
				}
				mapTitle.addEventListener('click', () => {
					if (mapDropdown.style.display === 'none') {
						renderDropdown();
						mapDropdown.style.display = 'block';
					} else {
						mapDropdown.style.display = 'none';
					}
				});
				document.addEventListener('click', (e) => {
					if (!mapTitle.contains(e.target) && !mapDropdown.contains(e.target)) {
						mapDropdown.style.display = 'none';
					}
				});
				mapDropdown.addEventListener('click', (e) => {
					let item = e.target.closest('.dropdown-item');
					if (item) {
						const key = item.getAttribute('data-key');
						setCollection(key);
						setCurrentBranchCookie('current_branch', key);
						location.reload();
					}
				});
			}

			if (getCurrentBranchCookie() === null) {
				setCollection(DB_RULES_AND_DATA[0][0]);
				setCurrentBranchCookie(
					'current_branch',
					DB_RULES_AND_DATA[0][0]
				);
				loadJsCssFiles(getCurrentBranchCookie());
				updateMapTitle();
			} else {
				setCollection(getCurrentBranchCookie());
				if (typeof collections !== 'undefined' && collections) {
					collections.value = getCurrentBranchCookie();
				}
				loadJsCssFiles(getCurrentBranchCookie());
				updateMapTitle();
			}

			document.removeEventListener('DOMContentLoaded', updateMapTitle);
		</script>

		<!-- SCRIPTS -->
		<script>
			// This hides the Add Activity modal when the user submits the form
			window.addEventListener('message', function (event) {
				if (
					event.data &&
					event.data.type === 'addlocFormSuccess'
				) {
					// Handle successful form submission event here
					const addModal =
						document.getElementById('addModal');
					addModal.classList.add('hidden'); // Hide the iframe
				}

				if (
					event.data &&
					event.data.type === 'mainModalFormSuccess'
				) {
					// Handle successful form submission event here
					const messageModal =
						document.getElementById('messageModal');
					messageModal.style.display = 'flex'; //display success message

					setTimeout(() => {
						messageModal.style.display = 'none';
					}, 3000);
				}
			});

			document.addEventListener('DOMContentLoaded', () => {
				const searchBar = document.getElementById('search-bar-component');
				searchBar.addEventListener('search', (e) => {
					const searchTerm = e.detail;
					
					let container = document.getElementById('locationList');
					let partnerContainers = container.getElementsByClassName('partnerDiv');

					for (let i = 0; i < partnerContainers.length; i++) {
						let nameElement = partnerContainers[i].getElementsByClassName('name')[0];
						let name = nameElement.textContent.toLowerCase();

						if (name.includes(searchTerm)) {
							partnerContainers[i].style.display = 'flex';
						} else {
							partnerContainers[i].style.display = 'none';
						}
					}
				});
			});

			// Function to hide the div containing the iframe
			function hideModalContainer(modal) {
				var iframe = document.getElementById(modal);
				if (iframe) {
					iframe.style.display = 'none';
				}
			}

			// Add an event listener to handle messages from the iframe
			window.addEventListener('message', function (event) {
				if (event.data === 'closeAddModal') {
					hideModalContainer('addModal');
				}
				if (event.data === 'closeEditModal') {
					hideModalContainer('editModal');
				}
				if (event.data === 'closeMainModal') {
					hideModalContainer('mainModal');
				}
				if (event.data === 'closeMessageModal') {
					hideModalContainer('messageModal');
				}
			});
		</script>
