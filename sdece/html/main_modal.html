<!DOCTYPE html>
<html>
	<head>
		<title>Add Activity</title>

		<!-- Import CSS file -->
		<!-- <link href="../main.css" rel="stylesheet" /> -->
		<link href="../css/form.css" rel="stylesheet" />
		<link href="../css/modal.css" rel="stylesheet" />

		<!-- Import Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--  content -->
		<div class="main-modal-header">
			<button>
				<svg
					id="close-btn"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="close-btn"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M6 18 18 6M6 6l12 12"
					/>
				</svg>
			</button>
		</div>

		<div class="main-modal-content">
			<input 
			type="text" 
			class="main-modal-partner-name" 
			placeholder="Partner Name">
		</input>

			<div class="main-modal-location-select">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="main-modal-icon main-modal-pin"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
					/>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
					/>
				</svg>
				<input
					id="address-input"
					class="main-modal-input"
					type="text"
					placeholder="Partner address"
				/>

				<!-- TODO: Populate this dropdown with Location search results -->
				<ul id="mainModalLocationsList"></ul>
			</div>

			<div class="main-modal-list-header">
				<h2 class="main-modal-list-heading">
					List of Activities
				</h2>
				<button id="addModalButton">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="main-modal-icon"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 4.5v15m7.5-7.5h-15"
						/>
					</svg>
				</button>
			</div>

			<ul id="mainModalActivityList" class="modal-activity-button">
			</ul>

			<button class="main-modal-save">Save</button>
		</div>

		<script>
			document
				.getElementById('close-btn')
				.addEventListener('click', function (event) {
					event.preventDefault();
					console.log(
						'The user has closed the Add Activity modal.'
					);
					window.parent.postMessage('closeMainModal', '*');
				});	
		</script>
	</body>
</html>
