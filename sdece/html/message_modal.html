<!DOCTYPE html>
<html>
	<head>
		<title>Message</title>

		<!-- Import CSS file -->
		<link href="../css/form.css" rel="stylesheet" />
		<link href="../css/modal.css" rel="stylesheet" />

		<!-- Import Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--  content -->
		<div class="message-modal-header">
			<button>
				<svg
					id="close-btn"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="main-modal-icon"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M6 18 18 6M6 6l12 12"
					/>
				</svg>
			</button>
		</div>

		<div class="message-modal-content">
			<svg
				fill="#45c600"
				width="64px"
				height="64px"
				viewBox="0 0 24 24"
				id="check-mark-circle-2"
				data-name="Flat Line"
				xmlns="http://www.w3.org/2000/svg"
				class="icon flat-line"
			>
				<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
				<g
					id="SVGRepo_tracerCarrier"
					stroke-linecap="round"
					stroke-linejoin="round"
				></g>
				<g id="SVGRepo_iconCarrier">
					<polyline
						id="primary"
						points="21 5 12 14 8 10"
						style="
							fill: none;
							stroke: #45c600;
							stroke-linecap: round;
							stroke-linejoin: round;
							stroke-width: 2;
						"
					></polyline>
					<path
						id="primary-2"
						data-name="primary"
						d="M20.94,11A8.26,8.26,0,0,1,21,12a9,9,0,1,1-9-9,8.83,8.83,0,0,1,4,1"
						style="
							fill: none;
							stroke: #45c600;
							stroke-linecap: round;
							stroke-linejoin: round;
							stroke-width: 2;
						"
					></path>
				</g>
			</svg>
			<p>Form successfully submitted</p>
			<!-- change this to dynamically load messages -->
		</div>

		<script>
			document
				.getElementById('close-btn')
				.addEventListener('click', function (event) {
					event.preventDefault();
					window.parent.postMessage('closeMessageModal', '*');
				});
		</script>
	</body>
</html>
