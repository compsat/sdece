<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geopoint Input Form</title>
</head>
<body>
  <h1>Enter Coordinates:</h1>
    <form id="myForm">
        <label for="latitude">Latitude: </label>
        <input type="number" id="latitude" placeholder="Type your message here"><br>
        <label for="longitude">Longitude: </label>
        <input type="number" id="longitude" placeholder="Type your message here"><br>
        <button type="button" onclick="displayInput()">Submit</button>
    </form>
    <p id="output"></p>

  <script>
    const form = document.getElementById('geopointForm');

    function displayInput(){
      const latitudeInput = document.getElementById("latitude");
      const longitudeInput = document.getElementById("longitude");

      const latitudeVal = parseFloat(latitudeInput.value);
      const longitudeVal = parseFloat(longitudeInput.value);

      if (isValidLatitude(latitudeVal) && isValidLongitude(longitudeVal)) {
        console.log('Valid latitude and longitude!');
        const output = document.getElementById("output");
        const latVal = roundToDecimal(latitudeVal);
        const lonVal = roundToDecimal(longitudeVal);
        const coordinates = "(" + latVal + ", " + lonVal + ")";
        console.log(coordinates);
        output.textContent = coordinates;
      } else {
        let errMsg = "";
        if(!isValidLatitude(latitudeVal)){
          errMsg += "Invalid latitude. ";
        }
        if(!isValidLongitude(longitudeVal)){
          errMsg += "Invalid longitude. ";
        }
        alert(errMsg);
      }

      function isValidLatitude(lat) {
        return -90 <= lat && lat <= 90;
      }

      function isValidLongitude(lon) {
        return -180 <= lon && lon <= 180;
      }

      function roundToDecimal(num){
        return parseFloat(num.toFixed(5));
      }
    }
  </script>
</body>
</html>
